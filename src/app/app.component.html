<h1>Password Generator</h1>
<div>
  <label for="length">Enter Length</label>
  <input #lengthInput (input)="onChangeLength(lengthInput.value)" type="text" id="length">  
</div>

<div>
  <label for="letters">Use Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox" id="letters">
</div>
<div>
  <label for="numbers">Use Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox" id="numbers">
</div>
<div>
  <label for="symbols">Use Symbols</label>
  <input (change)="onChangeUseSymbols()" type="checkbox" id="symbols">
</div>

<div>
  <button (click)="onButtonClick()">Generate!</button>
</div>

<div>
  <label for="">Your Password</label>
  <input [value]="password" />
</div>

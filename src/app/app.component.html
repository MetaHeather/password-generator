<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label for="length">Enter Length</label>
        <input class="input" #lengthInput (input)="onChangeLength(lengthInput.value)" type="text" id="length">
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox" for="letters">
            <input (change)="onChangeUseLetters()" type="checkbox" id="letters">
            Use Letters</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="numbers">
            <input (change)="onChangeUseNumbers()" type="checkbox" id="numbers">
            Use Numbers</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox" for="symbols">
            <input (change)="onChangeUseSymbols()" type="checkbox" id="symbols">
            Use Symbols
          </label>
        </div>
      </div>

      <div>
        <button [disabled]="!(length && (includeLetters || includeSymbols || includeNumbers))"
          (click)="onButtonClick()">Generate!
        </button>
      </div>

      <div class="box" *ngIf="password">
        <label for="">Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
